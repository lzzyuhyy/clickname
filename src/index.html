<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="name">
		<input type="button" id="btn" value="点名">
	</body>
	<script>
		var list=[
			"李爽",
			"郭嗷",
			"李子康",
			"李子卓",
			"武艺",
			"周旭",
			"蔺博文",
			"王皓",
			"郭硕豪",
            "孙一帆",
            "张文祥",
            "迟昊",
		]
		
		var btnEl = document.getElementById("btn")
		var nameEl = document.getElementById("name")
		var timer = null;
		var flag = true;
		btnEl.addEventListener("click",()=>{
			
			if (!flag) {
				clearInterval(timer)
				flag = true
				btnEl.value = "抽奖机"
			}else{
				flag = false
				btnEl.value = "抽奖中"
				timer = setInterval(()=>{
					var i = parseInt(Math.random()*list.length)
					nameEl.value = list[i]
				},50)
			}
			
			
			
			// setTimeout(()=>{
			// 	clearInterval(timer)
			// },5000)
		})
		
	</script>
</html>
