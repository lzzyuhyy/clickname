<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="name">
		<input type="button" id="btn" value="点名">
	</body>
	<script>
		var list=[
			"李子卓",
			"武艺",
			"王皓",
            "李健豪",
            "王佳琪",
            "谢文藩",
			"柴和朋","袁海军","王帅伊","王晓振","唐锦焰","许振原"
		]
		
		var btnEl = document.getElementById("btn")
		var nameEl = document.getElementById("name")
		var timer = null;
		var flag = true;
		btnEl.addEventListener("click",()=>{
			
			if (!flag) {
				clearInterval(timer)
				flag = true
				btnEl.value = "点名"
			}else{
				flag = false
				btnEl.value = "抽奖中"
				timer = setInterval(()=>{
					var i = parseInt(Math.random()*list.length)
					nameEl.value = list[i]
				},50)
			}
			
			
			
			// setTimeout(()=>{
			// 	clearInterval(timer)
			// },5000)
		})
		
	</script>
</html>
